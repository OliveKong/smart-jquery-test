<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平居中</title>
	<style type="text/css">
		.center1{
			text-align: center;
		}
		.center2{
			margin:0 auto;
			width:200px;
			background: tan;
		}
		.center3{
			display: table;
			margin:0 auto;
			background: springGreen;
		}
	</style>
</head>
<body>
	<div class="center1">我是测试文字哦</div>
	<div class="center1"><span>我是测试标签span</span></div>
	<div class="center2">我是有宽度的块元素</div>
	<div class="center3">我是测试居中方式display:table的div</div>
</body>
</html>
