<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取和失去焦点改变样式</title>
	<script type="text/javascript" src='../../js/jquery-3.1.1.js'></script>
	<style type="text/css">
	*{outline: none;}
		.focus{
			border: 1px solid #f00;
			background: #fcc;
		}
		.up,.down{
			padding: 3px 5px;
			background: #bbb;
			color:#000;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function() {
			$(":input").focus(function() {
				$(this).addClass("focus");
			}).blur(function() {
				$(this).removeClass("focus");
			});
			// 向上滚动向下滚动
			$(".up").click(function() {
				if (!$("#commet").is(":animated")) {
					$("#commet").animate({scrollTop:"-=50"},400);
				}
			});
			$(".down").click(function() {
				if (!$("#commet").is(":animated")) {
					$("#commet").animate({scrollTop:"+=50"},400);
				}
			});
		});
	</script>
</head>
